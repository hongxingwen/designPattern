        // es6
        class Student {
            constructor(name, age) {
                this.name = name;
                this.age = age;
                this.info = function () { //实例方法
                    return '姓名'+ this.name + ',年龄' + this.age
                }
            }
        }

        var zs = new Student('zhangsan', 20);
        var ls = new Student('lisi', 22);
        console.log(zs.info());
        console.log(ls.info());
