<body>
    <h1>工厂模式</h1>
    <script>
        function Student(name, subject) {
            this.name = name;
            this.subject = subject;
        }

        function factor(name, type) {
            switch (type) {
                case '文科':
                    return new Student(name, ['政治', '历史', '地理']);
                    break;
                case '理科':
                    return new Student(name, ['数学', '物理', '化学']);
                    break;
                case '体育':
                    return new Student(name, ['跑步', '...']);
                    break;
                default:
                    throw '没有这个类别'

            }
        }
        var jing = factor('jing', '文科');
        console.log(jing);
    </script>
</body>
